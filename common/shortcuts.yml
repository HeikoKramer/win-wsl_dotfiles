# Each line = one shortcut
# name: Display name / alias
# cat:  Category (COMMANDS, DIRS, NOTES, CONFIG)
# desc: 2â€“4 words description
# cmd:  OS-specific commands (win/linux) or "both"

# ==== EDIT / CONFIG ====

- name: short
  cat: CONFIG
  desc: shortcuts.yml edit
  cmd:
    win:   'Edit-File "E:\Configs\dotfiles\common\shortcuts.yml"'
    linux: '${EDITOR:-vim} "$DOTFILES/common/shortcuts.yml"'

- name: pro
  cat: CONFIG
  desc: PS profile (tmpl) edit
  cmd:
    win:   '$p=(chezmoi source-path $PROFILE); Edit-File $p'
    linux: '${EDITOR:-vim} "$DOTFILES/readonly_Documents/PowerShell/Microsoft.PowerShell_profile.ps1.tmpl"'

- name: fresh
  cat: CONFIG
  desc: Profile reload
  cmd:
    win:   '. $PROFILE'
    linux: 'source ~/.bashrc'

- name: chez
  cat: CONFIG
  desc: chezmoi apply
  cmd:
    both: 'chezmoi apply -v'

- name: ts
  cat: CONFIG
  desc: Terminal Settings
  cmd:
    win:  '$a="$env:LOCALAPPDATA\Packages\Microsoft.WindowsTerminal_8wekyb3d8bbwe\LocalState\settings.json"; $b="$env:LOCALAPPDATA\Microsoft\Windows Terminal\settings.json"; if(Test-Path $a){Edit-File $a}else{Edit-File $b}'

- name: gitconf
  cat: CONFIG
  desc: .gitconfig edit
  cmd:
    win:   'Edit-File "$HOME\.gitconfig"'
    linux: '${EDITOR:-vim} "$HOME/.gitconfig"'

# ==== DIRECTORIES ====

- name: sshdir
  cat: DIRS
  desc: SSH Keys
  cmd:
    win:   'cd "$HOME\.ssh"; ls'
    linux: 'cd "$HOME/.ssh"; ls -la'

- name: down
  cat: DIRS
  desc: Open Downloads
  cmd:
    win:   'cd "$HOME/Downloads"; ls'
    linux: 'cd "$HOME/Downloads"; ls -la'

- name: docs
  cat: DIRS
  desc: Open Documents
  cmd:
    win:   'cd "$HOME/Documents"; ls'
    linux: 'cd "$HOME/Documents"; ls -la'

- name: desk
  cat: DIRS
  desc: Open Desktop
  cmd:
    win:   'cd "$HOME/Desktop"; ls'
    linux: 'cd "$HOME/Desktop"; ls -la'

- name: projects
  cat: DIRS
  desc: "Projects E:"
  cmd:
    win:   'cd "E:\Projects"; ls'
    linux: 'cd "/mnt/e/Projects"; ls -la'

- name: dot
  cat: DIRS
  desc: open dotfiles repo
  cmd:
    fromFunctions: true

# ==== COMMANDS ====

- name: gs
  cat: COMMANDS
  desc: git status
  cmd:
    both: 'git status'
